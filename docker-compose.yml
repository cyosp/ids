version: "3.8"
services:
  ids-backend:
    image: "cyosp/ids-backend:1.0.0"
    ports:
      - "8080:8080"
    volumes:
      - /path/to/config/folder:/config
      - /path/to/shared-images/folder:/shared-images
  ids-frontend:
    image: "cyosp/ids-frontend:1.0.2"
    ports:
      - "4200:80"
    environment:
      BACKEND_LOCATION: "http://localhost:8080"
      DIRECTORY_REVERSED_ORDER: "true"
      PREVIEW_DIRECTORY_REVERSED_ORDER: "false"
      MIX_DIRECTORIES_AND_IMAGES: "false"
